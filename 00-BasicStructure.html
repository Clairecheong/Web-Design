<!-- Define file type -->
<!DOCTYPE html>
<html> 
    <!-- " <head> "= Info. about the website { Is not displayed on the website } -->
    <head> 
        <!-- Character type  -->
        <meta charset="UTF-8">
        <!-- Scaling the web. according to the viewing screen -->
        <meta name="viewport" content="width=device-width,initial-scale = 1.0"> 
        <!-- Tab name  -->
        <title> Basic Structure </title>
        <!-- Linking the style sheet { href= hyper reference } -->
        <link rel="stylesheet" href="justfordemo.css">
    </head>
    <!-- " <body> "= Info. on the website { Is displayed on the website } -->
    <body> 
        <!-- "<h1>" = Header 1 -> the higher the number (max 6); the less important it becomes -->
        <h1> Welcome </h1>
        <h2> To </h2>
        <h3> Basic </h3>
        <h4> Structure </h4>
        <!-- "<p>" = Paragraph -->
        <p> Done by: Claire </p>
    </body>
</html>
